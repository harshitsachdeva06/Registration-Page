<!DOCTYPE html>
<html lang="en" xmlns="https://www.thymeleaf.org" th:replace="base::layout(~{::section})">
<head>
	<meta charset="UTF-8"/>
	<title>This is home page</title>
</head>
<body>
	<section>
		<div class="container">
			<div class="row">
				<div class="col-md-6 offset-md-3">
					<div class="my-card mt-1">
						
						<div th:if="${session.message}" th:classappend="${session.message.type}" class="alert" role="alert">
							<p th:text="${session.message.content}"></p>
							<!--<th:block th:text="${#session.removeAttribute('message')}"></th:block> -->
						</div>
						
						<h1 class="text-center">SignUp Here</h1>
						<form action="" th:action="@{/do_register}" method="post" th:object="${user}">
							
							<div class="form-group">
								<label for="name_field">Name</label>
								<input name="name" type="text" class="form-control" id="name_field"
								aria-describedby="emaiHelp" placeholder="Enter here" required
								th:value="${user.name}"/>
							</div>
							
							<div class="form-group">
								<label for="email_field">Email</label>
								<input
								name="email" type="email" class="form-control" id="email_field"
								aria-describedby="emaiHelp" placeholder="Enter here" required
								th:value="${user.email}"/>
							</div>
							
							<div class="form-group">
								<label for="password_field">Password</label>
								<input
								name="password" type="password" class="form-control" id="password_field"
								aria-describedby="emaiHelp" placeholder="Enter here" required/>
							</div>
							
							<!--User About Field -->
							
							<div class="form-group">
								<textarea
								name="about" th:value="${user.about}" placeholder="Let us know about your self" rows="5" class="form-control"></textarea>
							</div>
							
							<!--Terms and condition agreement -->
							<div class="form-group form-check">
								<input type="checkbox" name="agreement"
								class="form-check-input"
								id="agreement"/>
								<label for="agreement">Accept terms and conditions</label>
							</div>
							
							<div class="container text-center">
								<button type="submit" class="btn bg-primary">
									Submit
								</button>
								<button type="reset" class="btn btn-warning">
									Reset
								</button>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</section>
</body>
</html>
